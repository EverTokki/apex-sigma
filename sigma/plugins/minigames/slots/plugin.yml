name: Slots

categories:
  - minigames

enabled: true

commands:
  - name: slots
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}{cmd:s}"
    description:
      Example - >>slots [pts] [emoji]
      Spin the slot machine and test your luck!
      You can specify the amount you want to bet and the number of emoji to spin.
      If nothing is specified emoji it defaults to 2 emoji and 8 pts
      The max amount you can bet is set by emoji^3
      Can only be spun once every 20 seconds.
      Only the middle row counts, as indicated by the arrows. 3 in a row needed to win.

  - name: sloths
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Same as slots, but super slow, reeeeeeally slow...
      We are talking 5 seconds to spin the rows and 10-20 spins.
      Spin the sloths machine and test your luck!
      You can specify the amount you want to bet, this default to 10 if nothing specified.
      Rewards Bet Amount x 12 for 2 of the same.
      Rewards Bet Amount x 210 for 3 of the same.
      Can only be spun once every 20 seconds.
      Only the middle row counts, as indicated by the arrows.

  - name: sluts
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Same as slots, but with icons associated with women...
      Do not ask why this is a thing, it just is, i regret everything.
      Spin the sluts machine and test your luck!
      You can specify the amount you want to bet, this default to 10 if nothing specified.
      Rewards Bet Amount x 12 for 2 of the same.
      Rewards Bet Amount x 210 for 3 of the same.
      Can only be spun once every 20 seconds.
      Only the middle row counts, as indicated by the arrows.