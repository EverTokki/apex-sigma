name: Professions

categories:
  - minigames

enabled: true

commands:
  - name: inventory
    alts:
     - "bag"
     - "storage"
     - "backpack"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows your current inventory.
      The inventory has unlimited slots.

  - name: sell
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Nabfish"
    description:
      Sells an item from your inventory.
      Input all instead of the item name to sell your entire inventory.

  - name: fish
    global:   true
    enabled:  true
    sfw:      true
    usage:    "{pfx:s}{cmd:s}"
    description:
      Cast a lure and try to catch some fish.
      Each cast costs 20 Kud to cover the expenses of your bait and rod usage.
      You can fish once every 60 seconds, better not scare the fish away.
      A common fish earns you 30 Kud, an Unocmmon 50, Rare is 80 and Legendaries are 100.
