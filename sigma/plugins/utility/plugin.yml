name: Utilities

categories:
  - utility

enabled: true

commands:
  - name:    help
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "{pfx:s}{cmd:s} [command]"
    description:
      Returns the list of command modules or gives you the description
      and usage for a selected command.

  - name:    time
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   ">>time [UTC offset | timezone | City]"
    description:
      Converts UTC time into offset or timezone specified
      Supports +/- offset, timezone abriviations, or Country/City format, or just City
      Note that resolving city location may not always be accurate

  - name:    remind
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 15 LEEEEROOOOY JEEEEEENKIIIIINS!"
    description:
      Sets a timer in seconds and displays the message inputted after it's done.

  - name:    donors
    alts:
      - "dons"
    global:  true
    enabled: true
    sfw:     true
    description:
      Shows the list of the lovely people who donated to the Aurora Project.

  - name:    stats
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Shows the statistics of Sigma.

  - name:    hashing
    alts:
      - 'hash'
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} md5 I like cheese and spaghetti code!"
    description:
      Hashes whatever you input with the selected hashing algorithm.

  - name:    cloudbleed
    alts:
      - 'cldbld'
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} auroraproject.xyz"
    description:
      Checks if a website was affected by the CloudBleed.

  - name:    markov
    alts:
      - 'mkv'
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Generates a markov chain output for the server.
      This is only usable if the markov collection is enabled on the server.

  - name:    ingame
    alts:
      - "ign"
    global:  true
    enabled: true
    sfw:     true
    description:
      Shows the top played games on the server.

  - name:    weather
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Melbourne Australia"
    description:
      Shows weather data for the selected location.
      Visibility is capped at 10 miles and wind direction is in degrees, where 0 is pure North.

  - name:    bots
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Lists the bots on the server where the command is used and shows their status.

  - name: userinfo
    alts:
      - "uinfo"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows information about the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: uid
    alts:
      - "userid"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows the User ID of the mentioned user.
      If no user is mentioned, it will show your ID instead.

  - name: channelinfo
    alts:
      - "cinfo"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the channel the command was used in.

  - name: cid
    alts:
      - "channelid"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows Channel ID of the channel the command was used in.

  - name: serverinfo
    alts:
      - "sinfo"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows information about the server the command was used on.

  - name: sid
    alts:
      - "serverid"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows Server ID of the server the command was used on.

  - name: permissions
    alts:
      - "perms"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows all server permissions for the mentioned user.
      If no user is mentioned, it will show information about you, instead.

  - name: invite
    alts:
      - "inv"
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the OAuth2 URL for inviting Sigma to a server.


  - name: choose
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Pizza Burgers Both"
    description:
      The bot will select a thing from the inputed list.
      Separate list items with a space.

  - name: poll
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Want to eat?; Yes; No; Hand me the cheese"
    description:
      Creates a poll with the items from the inputted list.
      Separate list items with a semicolon and a space.

  - name: wa
    alts:
      - "wolfram"
      - "wolframalpha"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 69+42"
    description:
      Makes a request to Wolfram Alpha and exports the result.

  - name: translate
    alts:
      - "trans"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} EN>JA Give me the freaking cake!"
    description:
      Translates the given sentence from and to the inputted languages.
      If you do not know your language code, search Google for ISO 639.1 Laguage Codes.

  - name: whoplays
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} League of Legends"
    description:
      Generates a list of users playing the inputted game.

  - name: avatar
    alts:
      - "av"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Shows the avatar of the user.
      (in the form of a direct link)

  - name: raffle
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Picks a random user from the current Online users as a winner for the raffle.
      The user can be Online, Away or DND, but can not be invisible to be eligable.

  - name: modules
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shows the list of all the module groups in Sigma.

  - name: commands
    alts:
      - "cmds"
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "{pfx:s}{cmd:s} Games"
    description:
      Shows the commands in a specific module group.

  - name: color
    alts:
      - "colour"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 1ABC9C"
    description:
      Generates a color from the given HEX code or provided RGB numbers.

  - name: hextodecimal
    alts:
      - "h2d"
      - "hex2dec"
      - "htod"
      - "hextodec"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} BEEEEF"
    description:
      Converts hex into a decimal number.

  - name: decimaltohex
    alts:
      - "d2h"
      - "dec2hex"
      - "dtoh"
      - "dectohex"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} BEEEEF"
    description:
      Converts a decimal number to hex.
