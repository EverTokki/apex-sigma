name: OSU!

categories:
  - games

enabled: true

commands:
  - name:    osu
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} AXAz0r 3"
    description:
      Generates a signature image with the users stats for osu.

  - name:    listsubforum
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 52"
    description:
      Lists topics in an osu! subforum

  - name:    get_thread
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 622834 4"
    description:
      Displays thread's OP or the post if specified

  - name:    get_post
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 622834"
    description:
      Displays forum post

  - name:    osu_username
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} user"
    description:
      Displays user's osu username


events:
  - name:    ot_feed
    type:    ready
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      provides the server a feed of new threads and posts from osu's off-topic subforum

  - name:    ot_monitor
    type:    ready
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      provides the server a feed of user events from osu's off-topic subforum

  - name:    discord_osu_linker
    type:    ready
    global:  true
    enabled: true
    pmable:  true
    sfw:     true
    description:
      Links discord user ids to osu ids when possible
