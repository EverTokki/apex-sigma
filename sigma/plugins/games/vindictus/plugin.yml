name: Vindictus

categories:
  - games

enabled: true

commands:
  - name:    enchantscroll
    alts:
      - "es"
      - "enchant"
      - "scroll"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Bloodlust"
    description:
      Searches for a Vindicts enchant scroll.
      Shows the type, applicable equipment, stats and drop location.
      As well as success and destruction chance.
