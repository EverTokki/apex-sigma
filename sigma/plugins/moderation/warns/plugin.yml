name: Moderation

categories:
  - moderation

enabled: true

commands:
  - name: warn
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person For Not Liking Cheese"
    description:
      Warns a user for the inputted reason.
      Warning stack, and upon exceeding the set limit, the user is kicked.

  - name: unwarn
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Removes all of the warnings from a user.

  - name: warns
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Lists warned users.
      If a user is mentioned with the command, it will show warnings for that user.
