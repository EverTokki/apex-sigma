name: Invites

categories:
  - moderation

enabled: true

commands:
  - name:    blockinvites
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Toggles whether invites links get deleted on server


events:
  - name:    sfiexec
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    usage:   "Activated upon detecting an invite link in a message."
    description:
      Removes messages with a discord invite link.
