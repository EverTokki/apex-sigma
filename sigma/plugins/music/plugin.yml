name: Music

categories:
  - music

enabled: true

commands:
  - name:    play
    alts:
      - "start"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Tells the bot to start playing the songs in the queue.
      You can also use this command instead of queue to add songs.
      As well as adding playlist, however playlists are limited to 200 items.
      And only items under 10 minutes will be added.
      If nothing is playing, it will play that song.
      Note that currently only YouTube is supported.

  - name:    pause
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Pauses a player instance.


  - name:    resume
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Resumes a paused player instance.

  - name:    queue
    alts:
      - "add"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s} Ryder or Riot"
    description:
      Adds a song or playlist to the playing queue either by URL or Name.
      Only up to 200 items will be retrieved from a playlist.
      And only items under 10 minutes will be added.
      Note that currently only YouTube is supported.

  - name:    queuedeezerplaylist
    alts:
      - "qdp"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s} 977228391"
    description:
      Queues an entire Deezer playlist.

  - name:    repeat
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Toggles if the queue should be repeated.
      Please use the repeat command before starting a song as it will not count the currently playing one.

  - name:    skip
    alts:
      - "next"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Skips the currently playing song.

  - name:    disconnect
    alts:
      - "stop"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Stops the currently playing song.
      Disconnects Sigma from the voice channel.
      And purges the queue.

  - name:    nowplaying
    alts:
      - "np"
      - "playing"
      - "currentsong"
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Displays information on the currently playing item.

  - name:    shuffle
    global:  true
    enabled: true
    sfw:     true
    partner:   false
    usage:   "{pfx:s}{cmd:s}"
    description:
      Shuffles and mixes the current song queue.
